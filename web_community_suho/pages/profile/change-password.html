<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../src/css/base/common.css">
    <link rel="stylesheet" href="../../src/css/pages/form.css">
    <title>비밀번호 수정</title>
</head>

<body>
    <!-- 상단바 -->
    <nav class="navbar">
        <a href="javascript:history.back()" class="navbar-back">
            <img src="../../src/images/button/back.png" alt="뒤로가기">
        </a>
        <a href="../posts/list.html" class="navbar-logo">아무 말 대잔치</a>
        <div class="navbar-profile" id="profileButton">
            <img src="../../src/images/dummy/dog.jpg" alt="프로필" class="profile-image profile-image-sm">
            <div class="profile-dropdown" id="profileDropdown">
                <a href="./edit.html" class="profile-dropdown-item">회원정보수정</a>
                <a href="./change-password.html" class="profile-dropdown-item">비밀번호수정</a>
                <a href="#" class="profile-dropdown-item" id="logoutButton">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="centered-content">
        <div class="container">
            <h2>비밀번호 수정</h2>
            <form id="changePasswordForm">

                <div class="form-group">
                    <label for="passwordField">비밀번호*</label>
                    <input id="passwordField" type="password" placeholder="비밀번호를 입력하세요" required>
                    <p id="passwordHelperText" class="helper-text">* 비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</p>
                </div>

                <div class="form-group">
                    <label for="passwordConfirmField">비밀번호 확인*</label>
                    <input id="passwordConfirmField" type="password" placeholder="비밀번호를 한번 더 입력하세요" required>
                    <p id="passwordConfirmHelperText" class="helper-text"></p>
                </div>

                <button id="changeButton" type="submit" class="btn btn-primary" disabled>수정하기</button>
            </form>
        </div>
    </div>
    <script type="module" src="../../src/js/common/navbar.js"></script>
    <script type="module" src="../../src/js/pages/change-password.js"></script>
</body>


</html>
