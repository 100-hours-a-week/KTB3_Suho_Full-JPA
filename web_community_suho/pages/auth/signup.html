<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../src/css/base/common.css">
    <link rel="stylesheet" href="../../src/css/pages/form.css">
    <link rel="stylesheet" href="../../src/css/pages/signup.css">
    <title>Signup</title>
</head>

<body class="centered">
    <div class="container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="profileImageInput">프로필 사진*</label>
                <p id="profileImageHelperText" class="helper-text"></p>
                <button type="button" id="uploadButton">
                    <img id="profilePreview" class="profileImage" alt="프로필 사진">
                </button>
                <input type="file" id="profileImageInput" accept="image/*" hidden>

            </div>

            <div class="form-group">
                <label for="emailField">이메일*</label>
                <input id="emailField" type="text" placeholder="이메일을 입력하세요" required>
                <p id="emailHelperText" class="helper-text"></p>
            </div>

            <div class="form-group">
                <label for="passwordField">비밀번호*</label>
                <input id="passwordField" type="password" placeholder="비밀번호를 입력하세요" required>
                <p id="passwordHelperText" class="helper-text">* 비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</p>
            </div>

            <div class="form-group">
                <label for="passwordConfirmField">비밀번호 확인*</label>
                <input id="passwordConfirmField" type="password" placeholder="비밀번호를 한번 더 입력하세요" required>
                <p id="passwordConfirmHelperText" class="helper-text"></p>
            </div>

            <div class="form-group">
                <label for="nicknameField">닉네임*</label>
                <input id="nicknameField" type="text" placeholder="닉네임을 입력하세요" required>
                <p id="nicknameHelperText" class="helper-text">* 띄어쓰기 불가, 10글자 이내</p>
            </div>

            <button id="signupButton" type="submit" class="btn btn-primary" disabled>회원가입</button>
            <p class="text-center mt-20"><a href="login.html" class="link">로그인하러가기</a></p>
        </form>
    </div>
    <script type="module" src="../../src/js/pages/signup.js"></script>
</body>


</html>
