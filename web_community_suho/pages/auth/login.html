<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../src/css/base/common.css">
    <link rel="stylesheet" href="../../src/css/pages/login.css">
    <title>Login</title>
</head>

<body class="centered">
    <div class="container">
        <h2>로그인</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input id="emailField" type="text" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input id="passwordField" type="password" placeholder="비밀번호를 입력하세요" required>
                <p id="helperText" class="helper-text"></p>
            </div>
            <button id="loginButton" type="submit" class="btn btn-primary" disabled>로그인</button>
            <p class="text-center mt-20"><a href="signup.html" class="link">회원가입</a></p>
        </form>

    </div>



    <script type="module" src="../../src/js/pages/login.js"></script>
</body>

</html>
