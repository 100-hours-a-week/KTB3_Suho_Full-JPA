<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../src/css/base/common.css">
    <link rel="stylesheet" href="../../src/css/pages/login.css">
    <title>Login</title>
</head>

<body>

    <div class="login-wrapper">
        <!-- 왼쪽: 브랜딩 섹션 -->
        <div class="branding-section">
            <div class="branding-content">
                <img src="../../src/images/logo/logo.png" alt="boot²" class="branding-logo">
                <p class="branding-subtitle">부트캠프 생활을 함께 나누는 커뮤니티</p>
                <div class="branding-features">
                    <div class="feature-item">
                        <span class="feature-icon">💬</span>
                        <p>경험과 정보 공유</p>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">🤝</span>
                        <p>함께 성장하는 공간</p>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">🚀</span>
                        <p>개발자로의 첫 걸음</p>
                    </div>
                </div>
                <a href="../posts/list.html" class="guest-link">로그인 없이 둘러보기 →</a>
            </div>
        </div>

        <!-- 오른쪽: 로그인 폼 -->
        <div class="form-section">
            <div class="form-container">
                <h2>로그인</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input id="emailField" type="text" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input id="passwordField" type="password" placeholder="비밀번호를 입력하세요" required>
                        <p id="helperText" class="helper-text"></p>
                    </div>
                    <button id="loginButton" type="submit" class="btn btn-primary" disabled>로그인</button>
                    <p class="text-center mt-20"><a href="signup.html" class="link">회원가입</a></p>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../../src/js/pages/login.js"></script>

</body>

</html>
