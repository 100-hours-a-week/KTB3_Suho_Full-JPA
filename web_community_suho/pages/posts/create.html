<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../src/css/base/common.css">
    <link rel="stylesheet" href="../../src/css/pages/post-create.css">
    <title>게시글 작성</title>
</head>

<body>
    <!-- 상단바 -->
    <nav class="navbar">
        <a href="./list.html" class="navbar-back">
            <img src="../../src/images/button/back.png" alt="뒤로가기">
        </a>
        <a href="./list.html" class="navbar-logo">아무 말 대잔치</a>
        <div class="navbar-profile" id="profileButton">
            <img src="../../src/images/dummy/dog.jpg" alt="프로필" class="profile-image profile-image-sm">
            <div class="profile-dropdown" id="profileDropdown">
                <a href="../profile/edit.html" class="profile-dropdown-item">회원정보수정</a>
                <a href="../profile/change-password.html" class="profile-dropdown-item">비밀번호수정</a>
                <a href="#" class="profile-dropdown-item" id="logoutButton">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container-wide">
        <header class="page-header">
            <h2>게시글 작성</h2>
        </header>

        <form id="postCreateForm">

            <div class="form-group">
                <label for="titleField">제목*</label>
                <input type="text" id="titleField" class="form-input form-input-minimal" placeholder="제목을 입력해주세요.(최대 26글자)" maxlength="26">
            </div>

            <div class="form-group">
                <label for="contentField">내용*</label>
                <textarea id="contentField" class="form-input form-input-minimal" rows="10" placeholder="내용을 입력해주세요"></textarea>
                <p id="contentHelperText" class="helper-text hidden"></p>
            </div>

            <div class="form-group">
                <label>이미지</label>
                <button type="button" id="imageUploadButton" class="upload-button">파일 선택</button>
                <input type="file" id="imageInput" accept="image/*" hidden>
                <p id="imageHelperText" class="helper-text hidden"></p>

                <div id="imagePreviewContainer" class="image-preview hidden">
                    <img id="imagePreview" class="postImage" src="" alt="선택된 이미지">
                </div>
            </div>

            <button type="submit" id="submitButton" class="submit-button">완료</button>
        </form>
    </div>

    <script type="module" src="../../src/js/common/navbar.js"></script>
    <script type="module" src="../../src/js/pages/post-create.js"></script>
</body>

</html>
