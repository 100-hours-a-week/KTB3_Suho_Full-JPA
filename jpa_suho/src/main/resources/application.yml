spring:
  datasource:
    url: jdbc:mysql://localhost:3306/week7_db?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create   # 개발 중에는 create / create-drop / update 중 선택
    properties:
      hibernate:
        format_sql: true

  output:
    ansi:
      enabled: ALWAYS

logging:
  level:
    org.hibernate.SQL: debug